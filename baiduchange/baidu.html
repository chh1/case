<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第一种方法</title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			body{
				background-image: url(img/1.jpg);
			}
			.box{
				width: 1000px;
				height: 100px;
				margin: 100px auto;
			}
			img{
				width:200px ;
				height: 100px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box">
				<img src="img/1.jpg"/>
				<img src="img/2.jpg"/>
				<img src="img/3.jpg"/>
				<img src="img/4.jpg"/>
				<img src="img/5.jpg"/>				
		</div>
		<script type="text/javascript">
			  window.onload=function(){
				var img=document.getElementsByTagName("img");
//				console.log(img);
				img[0].onclick=function(){//绑定事件
				
					document.body.style.backgroundImage="url(img/1.jpg)";
				}
				img[1].onclick=function(){
					document.body.style.backgroundImage="url(img/2.jpg)";
				}
				img[2].onclick=function(){
					document.body.style.backgroundImage="url(img/3.jpg)";
				}
				img[3].onclick=function(){
					document.body.style.backgroundImage="url(img/4.jpg)";
				}
				img[4].onclick=function(){
					document.body.style.backgroundImage="url(img/5.jpg)";
				}
			}
		</script>
	</body>
</html>

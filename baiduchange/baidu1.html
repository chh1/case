<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			body{
				background-image:url(img/1.jpg);
			}
			.box{
				width: 1000px;
				height: 100px;
				margin: 100px auto;
			}
			img {
				width:200px ;
				height: 100px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box">
				<img src="img/1.jpg"/>
				<img src="img/2.jpg"/>
				<img src="img/3.jpg"/>
				<img src="img/4.jpg"/>
				<img src="img/5.jpg"/>
		</div>
		<script type="text/javascript">
			var img=document.getElementsByTagName("img");
			for(var i=0;i<img.length;i++){
				(function(i){//匿名函数
				  img[i].onclick=function(e){//绑定事件
				  	//target属性就是获取触发事件对象的目标，也就是绑定事件的元素
					var imgurl=e.target.getAttribute("src");//能够点击
					//document.body.style.backgroundImage="url("+imgurl+")";
					document.body.style.backgroundImage="url("+imgurl+")"
				}
			})(i)
			}
			
		</script>
	</body>
</html>

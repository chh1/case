<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/*让html和body标签的宽和高都和屏幕一样*/
			html,body{
				width: 100%;
				height: 100%;
			}
			ul,ol{
				list-style: none;
			}
			#ul{
				width: 100%;
				height: 100%;
			}
			#ul li{
				width: 100%;
				height: 100%;
			}
			#ol{
				position: fixed;
				top: 20px;
				left: 50px;
			}
			#ol li{
				width: 50px;
				height: 50px;
				border: 1px solid gray;
			}
		</style>
	</head>
	<body>
		<ul id="ul">
			<li>楼层11</li>
			<li>楼层22</li>
			<li>楼层33</li>
			<li>楼层44</li>
			<li>楼层55</li>
		</ul>
		<ol id="ol">
			<li>楼层1</li>
			<li>楼层2</li>
			<li>楼层3</li>
			<li>楼层4</li>
			<li>楼层5</li>
		</ol>		
	</body>
</html>
<script type="text/javascript">
		var olis=document.getElementById("ol").children;
		var ulis=document.getElementById("ul").children;
		
		var num=0; 
		var target=0;
		for(var i=0;i<olis.length;i++){
			var colors=["red","yellow","pink","olive","blue"];
			olis[i].style.backgroundColor=colors[i];
			ulis[i].style.backgroundColor=colors[i];
			olis[i].index=i;//楼层  获取下标
			olis[i].onclick=function(){
//				对象最顶端和窗口中可见内容的最顶端之间的距离 
				target=ulis[this.index].offsetTop
			}
		}
			setInterval(function(){
			//缓动学公式 结束位置-开始位置
			num=num+(target-num)/10;
			window.scrollTo(0,num);//进行滚动    滚动的偏移量
		},30)
		
		
		
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;				
			}
			div{
				width: 200px;
				height: 200px;
				margin: 50px auto;
				position: absolute;
				background-color: olive;
				top: 20px;
				left: 8px;
			}
			
		</style>
	</head>
	<body>
		<button>点击</button>
		<div class="aa"></div>
			<script type="text/javascript">
				window.onload=function(){
					var btn=document.getElementsByTagName("button")[0];
					var div=document.getElementsByTagName("div")[0];
					var num=0;
					btn.onclick=function(){
						setInterval(function(){
							if(num<400){
								num++;
								div.style.left=num+"px";	
							}
							else{
								clearInterval(num);
							}
							
						},30)
					}
				}
			</script>
		
	</body>
</html>

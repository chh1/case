<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/*第一个class="box"*/
			.box{
				width: 600px;
				height: 200px;
				margin: 100px auto;
				background-color: pink;
				position: relative;
				overflow: hidden;
			}
			.box ul{
				position: absolute;
				list-style: none;
				top: 0;
				left: 0;
				/*展示四张图片的四个宽度 */
				width: 400%;
			}
			.box ul li{
				float: left;
			}
			img{
				float: left;
			}
		</style>	
	</head>
	<body>
		<div class="box" id="box">
			<ul >
				<li><img src="img/01.jpg"/></li>
				<li><img src="img/02.jpg"/></li>
				<li><img src="img/03.jpg"/></li>
				<li><img src="img/04.jpg"/></li>
				<!--利用人眼视觉停留缺点，来实现无缝滚动-->
				<li><img src="img/01.jpg"/></li>
				<li><img src="img/02.jpg"/></li>
			</ul>
		</div>
		<script type="text/javascript">
			window.onload=function(){
				var  ul=document.getElementsByTagName("ul")[0];
				var div=document.getElementById("box");
			    var	num=0;				
					function move(){
						if(num<-1200){
						num=0;
					}else{
						num--;						
					}
					ul.style.left=num+"px";	
				
				}
					
				var timer=setInterval(move,3);
				//鼠标悬浮停止  
				div.onmouseover=function(){
					//
					clearInterval(timer);
				}
				//鼠标划出  继续往左移动  改变
				div.onmouseout=function(){
				timer=setInterval(move,3);
				}
			}
		</script>
		</body>
</html>

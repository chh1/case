<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: olive;
				margin: 100px auto;
				position: absolute;
				top: 10px;
				left: 8px;
			}
		</style>
	</head>
	<body>
		<button>点击</button>
		<div></div>
		<script type="text/javascript">
			window.onload=function(){
				var btn=document.getElementsByTagName("button")[0];
				var div=document.getElementsByTagName("div")[0];
				//初始状态
				var begin=0;
				//结束状态  相当于宽度
				var end=500;
				btn.onclick=function(){
					setInterval(function(){
						//缓动学公式
						begin=begin+(end-begin)/10;
						div.style.left=begin+"px";
					},30)
				}
			}
		</script>
	</body>
</html>

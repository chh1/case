<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background-image: url(../1,百度换肤/img/1.jpg);
			}
			#ss{
				width: 1000px;
				height: 100px;
				margin: 100px auto;
			}
			img{
				width: 200px;
				height: 100px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="ss">
			<img src="../1,百度换肤/img/1.jpg"/>
			<img src="../1,百度换肤/img/2.jpg"/>
			<img src="../1,百度换肤/img/3.jpg"/>
			<img src="../1,百度换肤/img/4.jpg"/>
			<img src="../1,百度换肤/img/5.jpg"/>
		</div>
		<script type="text/javascript">
			window.onload=function(){
				var img=document.getElementsByTagName("img");
				for(var i=0;i<img.length;i++){
					(function(i){
						img[i].onclick=function(e){
							var dd=e.target.getAttribute("src");
							document.body.style.backgroundImage="url("+ dd +" )"
						}
					})(i)
				}
			}
		</script>
	</body>
</html>

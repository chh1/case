<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			*{
				margin: 0;
				padding: 0;				
			}
			.parent{
				width: 360px;
				height: 430px;
				margin: 100px auto;
				border: 1px solid black;
			}
			.son{
				width: 360px;height: 360px;
				margin: 0 auto;
				background-image: url(../2,商品展示/img/01big.jpg);	
			}
			.son1{
				width: 100%;
				height: 70px;
			}
			.son1 img{
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="son"></div>
			<div class="son1">
				<img src="../2,商品展示/img/01.jpg"/>
				<img src="../2,商品展示/img/02.jpg"/>
				<img src="../2,商品展示/img/03.jpg"/>
				<img src="../2,商品展示/img/04.jpg"/>
				<img src="../2,商品展示/img/05.jpg"/>
				
			</div>	
			
		</div>
		<script type="text/javascript">
			window.onload=function(){
				var img=document.getElementsByTagName("img");
			    var ss=document.getElementsByClassName("son")[0];
			    for (var i=0;i<img.length;i++) {
			    	(function(i){
			    		img[i].onmouseover=function(){
			    		ss.style.backgroundImage="url(../2,商品展示/img/0"+(i+1)+"big.jpg)"
			    		}
			    	})(i)
			    }
			}
		</script>
	</body>
</html>

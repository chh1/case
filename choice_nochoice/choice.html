<html>

		<button >全选</button>
		<button>全不选</button>

		<label>篮球：</label><input type="checkbox" name="hobby"  /><br />

		<script type="text/javascript">
			//获取元素
		var btn=document.getElementsByTagName("button");
		//获取checkbox
	    var checkboxs=document.getElementsByTagName("input");//一个个都要在input中添加
		//console.log(btn);
		//绑定事件
		//全选
		btn[0].onclick=function(){
			for(var i=0;i<checkboxs.length;i++){
				//添加css属性
				//checkboxs[i].setAttribute("checked",true);
				checkboxs[i].checked=true;
			}
		}
		//全不选
		btn[1].onclick=function(){
			for(var i=0;i<checkboxs.length;i++){
				//添加css属性
				//checkboxs[i].setAttribute("checked",true);
				checkboxs[i].checked=false;
			}
		}
		//反选
		btn[2].onclick=function(){
			for(var i=0;i<checkboxs.length;i++){
				//两种方法
					if(checkboxs[i].checked==true){
						checkboxs[i].checked=false;
						
					}else{
						checkboxs[i].checked=true;
					}
				//条件运算符的方式
				//(checkboxs[i].checked==true)?(checkboxs[i].checked=false):(checkboxs[i].checked=true);
			}
		}
			
			
		</script>
	</body>

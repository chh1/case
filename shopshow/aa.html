<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;;
				padding: 0;
				
			}
			.parent{
				width: 360px;
				height: 430px;
				border: 2px solid black;
				margin: 0 auto;
			}
			.son{
				width: 360px;
				height: 360px;
				background-image: url(img/01big.jpg);
				
			}
			.son1{
				width: 100%;
	            height:70px ;
			}
			.son1 img{
				float: left;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="parent">
				<div class="son"></div>背景图片
				<div class="son1">
					<img src="img/01.jpg" />
					<img src="img/02.jpg"/>
					<img src="img/03.jpg"/>
					<img src="img/04.jpg"/>
					<img src="img/05.jpg"/>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			window.onload=function(){
				var img=document.getElementsByTagName("img");
			    var son=document.getElementsByClassName("son")[0];
			   for(var i=0;i<img.length;i++){
			   	  (function(i){
			   	  img[i].onmouseover=function(){
			   	  	son.style.backgroundImage="url(img/0"+(i+1)+"big.jpg)";   
			   	  }
			   	  })(i)
			   }
			}

				
		</script>
	</body>
</html>

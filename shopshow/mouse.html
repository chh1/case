<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		        *{	
					margin: 0;
					padding: 0;	
				}
				.show{
					width: 360px;
					height: 430px;
					border: 1px solid black;
					margin: 0 auto;
				}
				.show_up{
					width: 360px;
					height: 360px;
					/*border: 1px solid red;*/
					background-image: url(img/01big.jpg);
				}
				.show_down{
					width: 100%;
					height:70px ;
					
				}
				.show_down img{
					float: left;
				}

	</style>
		<script type="text/javascript">
			window.onload=function(){
			var img=document.getElementsByTagName("img");
			var show_up=document.getElementsByClassName("show_up")[0];
			for(var i=0;i<img.length;i++){
				(function(i){
					img[i].onmouseover=function(){
						//alert(i);
			        show_up.style.backgroundImage="url(img/0"+(i+1)+"big.jpg)";    
			 }		
				})(i)
			}
		}
		</script>
	</head>
	<body>
		<div class="show">
			<div class="show_up"></div>	
			
			<div class="show_down">				
				<img src="img/01.jpg" />
				<img src="img/02.jpg" />
				<img src="img/03.jpg" />
				<img src="img/04.jpg"/>
				<img src="img/05.jpg"/>
			</div>
		</div>
		
		
	</body>
</html>

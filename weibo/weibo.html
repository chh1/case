<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			label{
				vertical-align: top;
				margin: 0 auto;
				
			}
			textarea{
				width: 100px;
				height: 40px;
			}
			button{
				vertical-align: top;
			}
			div{
				height: 400px;
				width: 400px;
				border:1px solid #aaa ;
				background-color: #ccc;
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<label>张三：</label>
		<textarea name="message"></textarea>
		<button>提交</button>
		<div></div>
			
		<script type="text/javascript">
			var btn=document.getElementsByTagName("button")[0];
			var div=document.getElementsByTagName("div")[0];
			
			btn.onclick=function(){
				//获取值 
				var val=document.getElementsByTagName("textarea")[0].value;
				
				//追加
				div.innerHTML+="张三："+val+"<br/>";
				//清空  为了给滚动条
				var val=document.getElementsByTagName("textarea")[0].value="";
			}
			
		</script>
	</body>
</html>

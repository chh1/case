<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用到了 value的方法</title>
		<style>
		  label{
		  vertical-align: top;
		  margin: 0 auto;
		  }
		textarea{
		
		width: 200px;
		height: 50px;
		}
		button{
		vertical-align: top;
		}
		div{
		width: 300px;
		height: 50px;
		background-color: khaki;
		border: 1px solid green;
		/*自动溢出*/
		overflow: auto;
		}
		</style>
		
	</head>
	<body>
		<label>张三</label>
		<textarea></textarea>
		<button>提交</button>
		<div></div>
		<script>
		var btn=document.getElementsByTagName("button")[0];
		var div=document.getElementsByTagName("div")[0];
		btn.onclick=function(){
		var val=document.getElementsByTagName("textarea")[0].value;
		//追加
		div.innerHTML+="张三  "+val+"<br/>";
		var val=document.getElementsByTagName("textarea")[0].value="";
		
		
		}
		
		
		</script>
	</body>
</html>
